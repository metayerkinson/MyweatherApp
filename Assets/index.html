<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="k.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> "
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <title>Ryan's Weather Dashboard</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 header">
                <h1>Weather Dashboard</h1>
                <p>Search for a city to get the current weather and a 5-day forecast.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <form id="city-search-form">
                    <div class="form-group">
                        <label for="citySearch" id="city-label">Search for a City:</label>
                        <input type="text" class="form-control" id="citySearch" placeholder="Enter a city">
                    </div>
                    <button type="submit" class="btn btn-primary" id="searchBtn">Search</button>
                </form><br>

                <div class="">
                    <div class="card" id="searchHistory">
                        <div class="card-body">
                            <h5 class="card-title">Search History</h5>
                            <ul class="list-group" id="searchHistoryList">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- </div> -->

            <!-- <div class="row"> -->
            <div class="col-md-9">
                <div class="card" id="currentWeather">
                    <div class="card-body">
                        <h5 class="card-title" id="cityName"></h5>
                        <p class="card-text" id="currentDate"></p>
                        <p class="card-text" id="currentTemp"></p>
                        <p class="card-text" id="currentHumidity"></p>
                        <p class="card-text" id="currentWind"></p>
                        <p class="card-text" id="currentUV"></p>
                    </div>
                </div>

                <div class="card " id="fiveDayForecast">
                    <div class="card-body">
                        <h5 class="card-title" id="forecast-title">5-Day Forecast</h5>

                    </div>
                </div>
            </div>
        </div>



<script src="k.js"></script>



</body>
